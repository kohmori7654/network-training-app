name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 UTC 0:00 (日本時間 9:00)
  workflow_dispatch:

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          # データベース直接接続の代わりに、Web APIを叩いてプロジェクトを維持します
          # HTTPリクエストなので、IPv6問題は発生しません
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET \
            "https://adfxadnpcrtyfeqgfqfm.supabase.co/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          echo "Status Code: $response"
          
          if [ "$response" -eq 200 ]; then
            echo "Success! Supabase project is active."
          else
            echo "Warning: Received status code $response"
            # 200以外でもアクセス自体は届いているので維持はされますが、念のためログに残します
          fi
